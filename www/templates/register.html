<ion-view title="{{title}}">
  <ion-content padding="true" class="has-header">
  		<ui-select multiple limit="3" theme="bootstrap" tagging="regist.tagTransform" tagging-label="(custom 'new' label)" ng-model="regist.selected" title="Register">
	        <ui-select-match placeholder="Search...">{{$item.code}}</ui-select-match>
	        <ui-select-choices repeat="item in registors | filter: $select.search">
	          <div ng-bind-html="item.code | highlight: $select.search"></div>
	          <small ng-bind-html="item.name | highlight: $select.search"></small>
	        </ui-select-choices>
      	</ui-select>

  		<div ng-repeat="candidate in candidates"> 
  			{{candidate.code}} -- {{candidate.date}}
  		</div>

      <button ng-click="register(selected)">Register</button>
      <button ng-click="registByCode2d()">Camera</button>

  </ion-content>
</ion-view>
