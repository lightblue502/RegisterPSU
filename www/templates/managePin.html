<ion-view title="Change Pin" >
  <ion-content padding="true" class="has-header">
  	
	<b>old pin</b>
	<input type="password" ng-model="m.oldPin">

	<b>new pin</b>
	<input type="password" ng-model="m.pin">
	<input type="password" ng-model="m.pinConfirm">


	<button ng-click="m.changePIN()">change pin</button>
  </ion-content>
</ion-view>
