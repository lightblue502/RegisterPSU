<ion-view title="รายชื่อนักศึกษา" >
  <ion-content padding="true" class="has-header">
  	<ion-list>

    <a ng-repeat="member in members" class="item item-icon-left">
    <i class="icon {{member.isRegister?'ion-checkmark':'ion-close'}}"></i>
    <h2>{{member.code}} {{member.name}}</h2>
    <p>{{member.date | date:"dd/MM/yy HH:mm"}}</p>
  	</a>
  	</ion-list>
  </ion-content>

  	

</ion-view>
